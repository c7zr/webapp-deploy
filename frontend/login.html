<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWATNFO - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .modern-auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .modern-auth-box {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(138, 43, 226, 0.15),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.2);
            position: relative;
            animation: slideUpFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modern-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .modern-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #8a2be2, #6a1bb2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: 0 12px 32px rgba(138, 43, 226, 0.4);
        }
        
        .modern-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .modern-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
        }
        
        .modern-form-group {
            margin-bottom: 24px;
        }
        
        .modern-form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }
        
        .modern-input-wrapper {
            position: relative;
        }
        
        .modern-input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .modern-input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #8a2be2;
            box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.15);
            outline: none;
        }
        
        .modern-input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(138, 43, 226, 0.7);
        }
        
        .modern-form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 14px;
        }
        
        .modern-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .modern-checkbox input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .modern-forgot-link {
            color: #8a2be2;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .modern-forgot-link:hover {
            color: #a255f5;
        }
        
        .modern-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8a2be2, #6a1bb2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(138, 43, 226, 0.4);
        }
        
        .modern-btn:hover {
            background: linear-gradient(135deg, #9d4eed, #7a2bc2);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(138, 43, 226, 0.5);
        }
        
        .modern-btn:active {
            transform: translateY(0);
        }
        
        .modern-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modern-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .modern-footer a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .modern-footer a:hover {
            color: #a255f5;
        }
        
        .modern-watermark {
            position: absolute;
            bottom: 20px;
            right: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="gradient-background">
        <div class="floating-shapes">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="modern-auth-container">
        <div class="modern-auth-box">
            <div class="modern-header">
                <div class="modern-logo">ðŸ“±</div>
                <h1>Welcome Back</h1>
                <p>Sign in to your Instagram Report Bot account</p>
            </div>
            
            <form id="loginForm" class="modern-form">
                <div class="modern-form-group">
                    <label for="username">Username</label>
                    <div class="modern-input-wrapper">
                        <span class="modern-input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="modern-form-group">
                    <label for="password">Password</label>
                    <div class="modern-input-wrapper">
                        <span class="modern-input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </div>
                
                <div class="modern-form-options">
                    <label class="modern-checkbox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="modern-forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="modern-btn">Sign In</button>
                
                <div class="modern-footer">
                    <p>Don't have an account? <a href="/register">Create one now</a></p>
                    <p style="margin-top: 12px; font-size: 13px;">By continuing, you agree to our <a href="tos.html" target="_blank">Terms of Service</a></p>
                </div>
            </form>
            
            <div class="modern-watermark">Made by SWATNFO</div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
