<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWATNFO - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gradient-background">
        <div class="floating-shapes">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="container fade-in">
        <div class="login-box register-box">
            <div class="header">
                <h1>Instagram Report Bot</h1>
                <p class="subtitle">Create Your Account</p>
            </div>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength: Weak</div>
                        <ul class="strength-requirements" id="strengthRequirements">
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-uppercase">One uppercase letter</li>
                            <li id="req-lowercase">One lowercase letter</li>
                            <li id="req-number">One number</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the Terms of Service</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="/login" class="link">Login</a></p>
                    <p style="margin-top: 10px; font-size: 0.9em;">By registering, you agree to our <a href="tos.html" class="link" style="color: #8a2be2;">Terms of Service</a></p>
                </div>
            </form>
            
            <div class="watermark">Made by SWATNFO</div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
